<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </head>

<body>
    <div class="container content" id="test">
        <div class="row">
            <h1>Wiki Viewer</h1> <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1122px-Wikipedia-logo-v2.svg.png" class="scale"> </div>
        <input type="search" class="search-bar" placeholder="Search Wikipedia" id="keyword">
        <div class="row">
            <button class="search-button buttons" id="search" onclick="sendToPage();">Search the Wiki</button>
            <button class="random-button buttons"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">I'm Feeling Lucky!</a></button>
        </div>
        <p id="foot">Designed and coded by<a href="https://github.com/xchendo/WikiViewer" target="_blank" id="credit"> George</a></p>
    </div>
    <!--Search Results Page -->
    <div class="search-results">
        <div class="row hidden-heading">
            <a href="#" onclick="showMain();"> <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1122px-Wikipedia-logo-v2.svg.png" class="hidden-scale"> </a>
            <input type="search" class="hidden-search-bar" placeholder="Search Wikipedia" id="hidden-keyword"> </div>
        <div class="hidden-results"> </div>
    </div>
    
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
